  <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
	    url = window.location.href;
		url = url.substring(0,url.length-10);
        url += "/licensius-swagger2.json";
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              realm: "your-realms",
              appName: "your-app-name"
            });
          }
          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
          addApiKeyAuthorization();
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        apisSorter: "alpha",
        showRequestHeaders: false
      });

      function addApiKeyAuthorization(){
      }
      window.swaggerUi.load();
      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
</head>
<body class="swagger-section">
<div id='header'>
<h1><img src="./apidocaux/rdf-condicional.png" alt="RDF conditional linked data"/></h1>


  <div class="swagger-ui-wrap">
    <form id='api_selector' style="visibility: hidden">
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="hidden"/></div>
      <div class='input'><input placeholder="clientId" id="input_userName" name="clientId" type="text"/></div>
      <div class='input'><input placeholder="clave privada" id="input_pk" name="apiKey" type="password"/><br/><a href="/ciudad/risp/pk.html" style="font-size:.8em">&iquest;Cu&aacute;l es mi clave privada?</a></div>
      <div class='input'><a id="explore" href="#">Explorar</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
